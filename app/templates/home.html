<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1> Hello, {{ user }} </h1>
        <h2> 5 of your friend are: </h2>

        <div class="container">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>
                            First name
                        </th>
                        <th>
                            Second name
                        </th>
                        <th>
                            Profile link
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, surname, link in friends %}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ surname }}</td>
                            <td><a href="https://vk.com/id{{ link }}">https://vk.com/id{{ link }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <hr>
        <form action="/est/logout" method="post" id="logout_form">
            <input type="submit" value="Logout" id="logout_button">
        </form>
    </div>
    <div class="mfooter">
        <p class="copyright">Created by Georgii Imeshkenov, 2020 Â©</p>
    </div>
</body>
</html>
